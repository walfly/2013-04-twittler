<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ': @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        setInterval(function(){
          var newtweet = streams.home[streams.home.length-1];
          var $newtweet = $('<div></div>');
          $newtweet.text(newtweet.created_at + ': @' + newtweet.user + ': ' + newtweet.message);
          var comparetweet = $('div:first-child').text().substr(0,57);
          if (newtweet.created_at != comparetweet){
            $newtweet.prependTo($('body'));
          }else{
            console.log('made it here')
          }
        },200);
        });
    </script>
  </body>
</html>
